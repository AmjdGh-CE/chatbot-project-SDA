name: Trigger auto deployment for backend-chatbot02

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage-10 ]
    paths:
    - '**'
    - '.github/workflows/backend-chatbot02-AutoDeployTrigger-31523015-6fbc-448c-98d3-2d1a3817d62f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDCHATBOT02_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDCHATBOT02_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDCHATBOT02_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: chatbot001.azurecr.io
          registryUsername: ${{ secrets.BACKENDCHATBOT02_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDCHATBOT02_REGISTRY_PASSWORD }}
          containerAppName: backend-chatbot02
          resourceGroup: chatbot-app
          imageToBuild: chatbot001.azurecr.io/backend-chatbot02:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


